<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Library</title>
</h:head>
<h:body>
    <div id="wrap">
        <div class="header">
            <div class="logo"><h:graphicImage library="images" name="logo.gif"/></div>
            <div id="menu">
                <ul>
                    <li class="#{(view.viewId eq '/jsf/index.xhtml') ? 'selected' : ''}"><h:link
                            outcome="/jsf/index" value="#{msgs['navigation.home']}"/></li>
                    <li class="#{view.viewId eq '/jsf/about.xhtml' ? 'selected' : ''}"><h:link outcome="/jsf/about"
                                                                                               value="#{msgs['navigation.aboutUs']}"/>
                    </li>
                    <li class="#{view.viewId eq '/jsf/searchBook.xhtml' ? 'selected' : ''}"><h:link
                            outcome="/jsf/searchBook" value="#{msgs['navigation.searchBook']}"/></li>
                    <li class="#{view.viewId eq '/jsf/list.xhtml' ? 'selected' : ''}"><h:link outcome="/jsf/list"
                                                                                              value="#{msgs['navigation.listBooks']}"
                            />
                    </li>
                    <li class="#{view.viewId eq '/jsf/contact.xhtml' ? 'selected' : ''}"><h:link
                            outcome="/jsf/contact" value="#{msgs['navigation.contact']}"/></li>
                </ul>
            </div>
        </div>
        <div class="center_content">
            <ui:insert name="content"></ui:insert>

            <div class="clear"></div>
        </div>
        <!--end of center content-->
        <div class="footer">
            <div class="left_footer"></div>
            <div class="right_footer">
                <h:form id="bottomForm">
                    <h:commandLink action="/jsf/index" value="#{msgs['navigation.home']}"/>
                    <h:commandLink action="/jsf/about" value="#{msgs['navigation.aboutUs']}"/>
                    <h:commandLink action="/jsf/contact" value="#{msgs['navigation.contact']}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
