<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template2columns.xhtml">

	<ui:define name="leftContent">
		<h1>#{msgs['searchBook']}</h1>

		<h:form>
			<p:panel header="Search book" style="width: 400px;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="2">
						<h:outputLabel for="#{searchBookBean.bookTitle}"
							value="Book title" />
						<h:inputText value="#{searchBookBean.bookTitle}"
							label="Book title"></h:inputText>
						<h:commandButton type="submit" value="Search"
							action="#{searchBookBean.searchBookByTitlePart}"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</p:panel>


			<p:dataTable var="book" value="#{searchBookBean.searchBookResults}"
				paginator="true" rows="5" style="width: 400px">
				<p:column sortBy="#{book.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{book.id}" />
				</p:column>
				<p:column sortBy="#{book.title}" filterBy="#{book.title}">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{book.title}" />
				</p:column>
				<p:column>
					<h:link value="Detail" outcome="/books">
						<f:param name="id" value="#{book.id}" />
					</h:link>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
